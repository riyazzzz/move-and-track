<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons *ngIf="myPlatform == 'desktop'" slot="start">
      <ion-icon
        routerLink="/tabs-login/esim-dashboard"
        name="arrow-back"
        style="padding: 10px; cursor: pointer"
        slot="start"
      ></ion-icon>
    </ion-buttons>
    <ion-row class="toolbar">
      <ion-title>Device Transport Details</ion-title>
      <ion-col
        *ngIf="myPlatform == 'desktop'"
        size="8"
        style="text-align: right"
      >
        <ion-button class="submitBtn" size="small" (click)="viewModel('add')"
          >Add</ion-button
        >
        <ion-button class="submitBtn" size="small" (click)="newfunc()"
          >Export</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col
      *ngIf="myPlatform != 'desktop'"
      size="12"
      style="text-align: right"
    >
      <ion-button class="submitBtn" size="small" (click)="viewModel('add')"
        >Add</ion-button
      >
    </ion-col>
  </ion-row>
  <ion-row style="margin: 15px 0px 0px 0px">
    <ion-col size="12">
      <jqxGrid
        #myGrid
        (onRowclick)="myGridOnRowSelect($event)"
        [theme]="'material'"
        [width]="'99%'"
        [autoheight]="true"
        [source]="dataAdapter"
        [pagesizeoptions]="page"
        [enablebrowserselection]="true"
        [sortable]="true"
        [filterable]="true"
        [columns]="columns"
        [columnsresize]="true"
        [enabletooltips]="true"
        [pageable]="true"
        [showfilterrow]="true"
        style="
          font-size: 16px;
          text-align: center !important;
          margin: auto;
          cursor: pointer;
        "
      >
      </jqxGrid>
    </ion-col>
  </ion-row>
</ion-content>
