<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons *ngIf="myPlatform == 'desktop'" slot="start">
      <ion-icon
        routerLink="/tabs-login/esim-dashboard"
        name="arrow-back"
        style="padding: 10px; cursor: pointer"
        slot="start"
      ></ion-icon>
    </ion-buttons>
    <ion-row class="toolbar">
      <ion-title *ngIf="myPlatform != 'desktop'">Device CA Request</ion-title>
      <ion-title *ngIf="myPlatform == 'desktop'"
        >Device Request Details</ion-title
      >
      <ion-col
        size="4"
        *ngIf="myPlatform == 'desktop'"
        style="text-align: right"
      >
        <ion-button class="submitBtn" size="small" (click)="newfunc()"
          >Export</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="myPlatform == 'desktop'" class="upperRow">
      <ion-col
        [ngClass]="{selectedUpperCol:'true'}"
        routerLink="/tabs-login/esim-ca-request"
        routerLinkActive="selected"
        size="1.9"
      >
        <ion-label>Device Ca Request</ion-label>
      </ion-col>
      <ion-col
        [ngClass]="{selectedUpperCol:'true'}"
        routerLink="/tabs-login/esim-device-renewal-request"
        routerLinkActive="selected"
        size="1.9"
      >
        <ion-label>Device Renewal Request</ion-label>
      </ion-col>
      <ion-col
        [ngClass]="{selectedUpperCol:'true'}"
        routerLink="/tabs-login/device-topup-request"
        routerLinkActive="selected"
        size="1.9"
      >
        <ion-label>Device Topup Request</ion-label>
      </ion-col>
      <ion-col
        [ngClass]="{selectedUpperCol:'true'}"
        routerLink="/tabs-login/device-extend-one-year-request"
        routerLinkActive="selected"
        size="1.9"
      >
        <ion-label>Device Extend 1 Yr Request</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="wrapper-container">
      <ion-col size="12">
        <form [formGroup]="CaRequestForm">
          <ion-row class="form-field">
            <ion-col size="6" size-sm="6" size-lg="6" size-md="">
              <ion-label class="label-head">CA Request Number:</ion-label>
              <ion-input
                type="text"
                placeholder="Enter the CA Number"
                formControlName="carequestNo"
                class="input"
              ></ion-input>
            </ion-col>
            <ion-col
              size="6"
              size-sm="6"
              size-lg="6"
              size-md="6"
              style="text-align: center; margin-top: 25px"
            >
              <ion-button
                class="submitbtn"
                (click)="submit()"
                [disabled]="!CaRequestForm.valid"
                >Submit</ion-button
              >
              <ion-button class="submitbtn" (click)="clear()">Clear</ion-button>
            </ion-col>
          </ion-row>
        </form>

        <ion-row style="padding: 10px" *ngIf="show">
          <ion-col size="12">
            <jqxGrid
              #myGrid
              [theme]="'material'"
              (onRowclick)="myGridOnRowSelect($event)"
              [width]="'99.5%'"
              [autoheight]="true"
              [source]="dataAdapter"
              [enablebrowserselection]="true"
              [sortable]="true"
              [filterable]="true"
              [columns]="columns"
              [columnsresize]="true"
              [enabletooltips]="true"
              [pageable]="true"
              [showfilterrow]="true"
              style="
                font-size: 16px;
                text-align: center !important;
                margin: auto;
                cursor: pointer;
              "
            >
            </jqxGrid>
          </ion-col>
        </ion-row>

        <ion-row style="padding: 10px" *ngIf="showsubmit">
          <ion-col size="12">
            <jqxGrid
              #myGrid
              [theme]="'material'"
              (onRowclick)="myGridOnRowSelect($event)"
              [width]="'99.5%'"
              [autoheight]="true"
              [source]="dataAdapter"
              [enablebrowserselection]="true"
              [sortable]="true"
              [columns]="columns"
              [columns]="columns"
              [filterable]="true"
              [enabletooltips]="true"
              [pageable]="true"
              [showfilterrow]="true"
              style="
                font-size: 16px;
                text-align: center !important;
                margin: auto;
                cursor: pointer;
              "
              [columnsresize]="true"
            >
            </jqxGrid>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
