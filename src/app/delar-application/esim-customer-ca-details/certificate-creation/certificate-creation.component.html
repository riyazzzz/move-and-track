<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-icon
        (click)="cancelBtn()"
        name="arrow-back"
        style="padding: 10px"
        slot="start"
      ></ion-icon>
    </ion-buttons>
    <ion-title>Certificate Creation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="wrapper-container">
      <ion-col>
        <form [formGroup]="certificatedetails">
          <ion-row>
            <ion-col>
              <label>Plate No:</label>
              <ion-input
                class="input"
                type="text"
                formControlName="plateno"
                disabled
              ></ion-input>
            </ion-col>

            <ion-col>
              <label>Imei No:</label>
              <ion-input
                class="input"
                type="number"
                formControlName="imei"
                disabled
              ></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <label>Engine No:</label>
              <ion-input
                type="text"
                class="input"
                placeholder="Enter The Engine No"
                formControlName="engineno"
                [disabled]="value.engineno == '' ? false : true"
              ></ion-input>
            </ion-col>

            <ion-col>
              <label>Chassis No:</label>
              <ion-input
                type="text"
                class="input"
                placeholder="Enter The Chassis No"
                formControlName="chassisno"
                [disabled]="value.chassisno == '' ? false : true"
              ></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <label>Service Engineer Name:</label>
              <ion-input
                type="text"
                class="input"
                placeholder=" Enter Service Engineer Name"
                formControlName="service"
              ></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col style="text-align: center; padding: 15px">
              <ion-button
                id="btn"
                [disabled]="!certificatedetails.valid"
                (click)="submit()"
                >Submit</ion-button
              >

              <ion-button id="btn" (click)="cancelBtn()">Cancel</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
