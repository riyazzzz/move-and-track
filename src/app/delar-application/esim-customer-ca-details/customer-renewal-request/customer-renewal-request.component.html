<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-icon
        (click)="cancelBtn()"
        name="arrow-back"
        style="padding: 10px"
        slot="start"
      ></ion-icon>
    </ion-buttons>
    <ion-title>Renewal Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-style label-style">
  <ion-row>
    <ion-col>
      <form [formGroup]="requestForm">
        <ion-row class="total-data">
          <ion-col>
            <ion-row class="content-style">
              <ion-col size="4" class="col-content">File Upload : </ion-col>

              <ion-col size="7">
                <input
                  type="file"
                  (change)="onFileChange($event)"
                  formControlName="document"
                  class="documents"
                />
              </ion-col>
            </ion-row>

            <ion-row class="content-style">
              <ion-col size="4" class="col-content">Select the Plan : </ion-col>
              <ion-col size="7">
                <ionic-selectable
                  class="label-style selectable-input"
                  formControlName="validity"
                  placeholder="Select the Plan Validity"
                  [items]="valid"
                  [canSearch]="true"
                  [hasVirtualScroll]="true"
                  [disabledItems]="data"
                >
                </ionic-selectable>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </form>

      <ion-row class="content-style">
        <ion-col style="text-align: center !important; padding: 20px">
          <ion-button
            class="button"
            type="submit"
            [disabled]="!requestForm.valid || button"
            (click)="submitBtn()"
            >Submit
          </ion-button>
          <ion-button type="submit" (click)="cancelBtn()">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
