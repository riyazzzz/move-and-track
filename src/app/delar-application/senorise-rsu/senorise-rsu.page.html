<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-row style="padding: 0px;">
      <ion-col size="10">
        <ion-title>Senosorise Renewal</ion-title>
      </ion-col>
      <ion-col size="2">
        <ion-button class="submitBtn" (click)="openModel()">Add</ion-button>
      </ion-col>
    </ion-row>
</ion-toolbar>
  </ion-header>
<ion-content>
<ion-row style="margin: 15px 0px 0px 0px;">
          <ion-col size=12>
  <jqxGrid 
  #myGrid
  [theme]="'material'"
  [width]="'99%'"
  [autoheight]="true"
  [source]="dataAdapter"
  [columns]="columns"
  [sortable]="true"
  [filterable]="true"
  [columns]="columns"
  [columnsresize]="true"
  [enabletooltips]="true"
  [pageable]="true"
  style="font-size:16px;text-align: center !important;margin:auto;cursor:pointer;">
  </jqxGrid>
  </ion-col>
  </ion-row>
  </ion-content>
