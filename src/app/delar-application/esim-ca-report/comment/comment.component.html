<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-icon
        (click)="cancelBtn()"
        name="arrow-back"
        style="padding: 10px"
        slot="start"
      ></ion-icon>
    </ion-buttons>
    <ion-title>Comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="wrapper-container">
    <ion-col>
      <form [formGroup]="commentForm">
        <ion-row class="form-field">
          <ion-col>
            <ion-row>
              <ion-col size="4" style="align-self: center; text-align: center">
                <ion-label class="col-content">Comment :</ion-label></ion-col
              >
              <ion-col size="8">
                <textarea
                  class="comment"
                  type="text"
                  placeholder="Enter the Comments"
                  formControlName="comment"
                ></textarea>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col style="text-align: center; padding: 15px">
                <ion-button
                  (click)="submitBtn()"
                  [disabled]="!commentForm.valid"
                  >Submit</ion-button
                >
                <ion-button type="submit" (click)="cancelBtn()"
                  >Cancel</ion-button
                >
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>

  <ion-row style="padding: 10px">
    <ion-col size="12">
      <jqxGrid
        #myGrid
        [enablebrowserselection]="true"
        [theme]="'material'"
        [width]="'99.5%'"
        [autoheight]="true"
        [source]="dataAdapter"
        [pagesizeoptions]="page"
        [sortable]="true"
        [filterable]="true"
        [columns]="columns"
        [columnsresize]="true"
        [enabletooltips]="true"
        [pageable]="true"
        style="
          font-size: 16px;
          text-align: left !important;
          margin: auto;
          cursor: pointer;
          padding-left: 5px;
        "
      >
      </jqxGrid>
    </ion-col>
  </ion-row>
</ion-content>
