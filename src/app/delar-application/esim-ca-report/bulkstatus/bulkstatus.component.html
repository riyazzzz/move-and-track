<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-icon
        (click)="cancelBtn()"
        name="arrow-back"
        style="padding: 10px"
        slot="start"
      ></ion-icon>
    </ion-buttons>
    <ion-title>CA Status Update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="myPlatform != 'desktop'" class="content-style label-style">
  <ion-grid>
    <ion-row class="form-field">
      <ion-col
        size="12"
        size-sm="12"
        size-md="10"
        offset-md="1"
        size-lg="12"
        offset-lg="0"
      >
        <form [formGroup]="bulkStatusform">
          <ion-row>
            <ion-col>
              <ion-label class="col-content">CA Start Date :</ion-label>
              <ion-input
                class="label-style"
                type="date"
                formControlName="cardactivationdate"
              ></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label class="col-content">CA Start Date :</ion-label>
              <ion-input
                class="label-style"
                type="date"
                formControlName="cardactivationdate"
              ></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label class="col-content">CA End Date :</ion-label>
              <ion-input
                class="label-style"
                type="date"
                formControlName="cardenddate"
              ></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label class="col-content">Card Status :</ion-label>
              <ion-input
                class="label-style"
                type="text"
                disabled
                placeholder="Enter the Card Status"
                formControlName="cardstatus"
              ></ion-input>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label class="col-content">Comments :</ion-label>
              <textarea
                class="comment"
                type="text"
                placeholder="Enter the Comments"
                formControlName="comment"
              ></textarea>
            </ion-col>
          </ion-row>
        </form>

        <ion-row class="content-style">
          <ion-col style="text-align: center !important; padding: 20px">
            <ion-button
              class="button"
              type="submit"
              [disabled]="!bulkStatusform.valid"
              (click)="edit()"
              >Submit
            </ion-button>
            <ion-button class="button" type="cancel" (click)="cancelBtn()"
              >Cancel</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content *ngIf="myPlatform == 'desktop'" class="content-style label-style">
  <ion-row>
    <ion-col>
      <form [formGroup]="bulkStatusform">
        <ion-row class="total-data">
          <ion-col>
            <ion-row class="content-style">
              <ion-col size="4" class="col-content"> CA Start Date : </ion-col>
              <ion-col size="7">
                <ion-input
                  class="label-style"
                  type="date"
                  formControlName="cardactivationdate"
                ></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="content-style">
              <ion-col size="4" class="col-content"> CA End Date : </ion-col>
              <ion-col size="7">
                <ion-input
                  class="label-style"
                  type="date"
                  formControlName="cardenddate"
                ></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="content-style">
              <ion-col size="4" class="col-content"> Card Status : </ion-col>
              <ion-col size="7">
                <ion-input
                  class="label-style"
                  type="text"
                  disabled
                  placeholder="Enter the Card Status"
                  formControlName="cardstatus"
                ></ion-input>
              </ion-col>
            </ion-row>

            <ion-row class="content-style">
              <ion-col size="4" class="col-content"> Comments : </ion-col>
              <ion-col size="7">
                <textarea
                  class="comment"
                  type="text"
                  placeholder="Enter the Comments"
                  formControlName="comment"
                ></textarea>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </form>

      <ion-row class="content-style">
        <ion-col style="text-align: center !important; padding: 20px">
          <ion-button
            class="button"
            type="submit"
            [disabled]="!bulkStatusform.valid || button"
            (click)="submit()"
            >Submit
          </ion-button>
          <ion-button class="button" type="cancel" (click)="cancelBtn()"
            >Cancel</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
