<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-icon
        (click)="cancelBtn()"
        name="arrow-back"
        style="padding: 10px"
        slot="start"
      ></ion-icon>
    </ion-buttons>
    <ion-title>Topup Status Update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="wrapper-container">
    <ion-col>
      <form [formGroup]="topupForm">
        <ion-row class="form-field">
          <ion-col>
            <ion-row style="padding: 10px">
              <ion-col size="12">
                <jqxGrid
                  #myGrid
                  [theme]="'material'"
                  [width]="'99.5%'"
                  [autoheight]="true"
                  [source]="dataAdapter"
                  [columns]="columns"
                  [filterable]="true"
                  [sortable]="true"
                  [columnsresize]="true"
                  [enablebrowserselection]="true"
                  [enabletooltips]="true"
                  [pageable]="true"
                  [showfilterrow]="true"
                  style="
                    font-size: 16px;
                    text-align: center !important;
                    margin: auto;
                    cursor: pointer;
                  "
                >
                </jqxGrid>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="5" style="align-self: center; text-align: center">
                <ion-label class="col-content">Comment :</ion-label></ion-col
              >
              <ion-col size="7">
                <textarea
                  class="comment"
                  type="text"
                  placeholder="Enter the Comments"
                  formControlName="comment"
                ></textarea>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col style="text-align: center; padding: 15px">
                <ion-button (click)="submitBtn()" [disabled]="!topupForm.valid"
                  >Submit</ion-button
                >
                <ion-button type="submit" (click)="cancelBtn()"
                  >Cancel</ion-button
                >
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
