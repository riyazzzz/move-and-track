<ion-header>
  <ion-toolbar [ngClass]="{'dealerHeader' : appName != 'Armoron' , 'header-background-color': appName == 'Armoron'}"  mode="md" >
   <ion-buttons *ngIf="appName != 'Armoron'" slot="start">
     <ion-menu-button></ion-menu-button>
   </ion-buttons>
   <ion-title>RSU Iccid Details</ion-title>
 </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="wrapper-container">
    <ion-col size="12" > 
      <form [formGroup]="rsuForm">
       <ion-row class="form-field">
         <ion-col size='4' size-lg="4"  size-md="4">  
           <ion-label class="label-heads">File Upload:</ion-label>
           <input type="file" (change)="onFileChange($event)" formControlName="fileupload" class="fileinput" />
         </ion-col>
         <ion-col>
          <ion-row>
            <ion-col size='4' size-lg="4"  size-md="4" style="margin: 10px 0px 0px;text-align: start;">
              <ion-button class="submitbtn" (click)="SearchData()" [disabled]="!rsuForm.valid">Submit</ion-button>
            </ion-col>
          </ion-row>
         </ion-col>
       </ion-row>
      </form>
      
    </ion-col>
  </ion-row>

    <jqxGrid
    #myGrid
    [theme]="'material'"
    [width]="'99%'"
    [autoheight]="true"
    [source]="dataAdapter"
    [columns]="columns"
    [sortable]="true"
    [filterable]="true"
    [columns]="columns"
    [columnsresize]="true"
    [enabletooltips]="true" 
    [pageable]="true"
    [showfilterrow]="true" 
    style="font-size:16px;text-align: center !important;margin:auto;cursor:pointer;">
    </jqxGrid>
</ion-content>
