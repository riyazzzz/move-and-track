<ion-header>
  <ion-toolbar class="dealerHeader">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Stock Assign</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="upperRow">
    <ion-col
      (click)="typeSelector('Assign')"
      [ngClass]="{'selectedUpperCol': type =='Assign', 'upperCol': type !='Assign'}"
      size="5"
    >
      <ion-label>Assign</ion-label>
    </ion-col>
    <ion-col
      (click)="typeSelector('Re-assign')"
      [ngClass]="{'selectedUpperCol': type !='Assign', 'upperCol': type =='Assign'}"
      size="5"
    >
      <ion-label>Re-assign</ion-label>
    </ion-col>
  </ion-row>

  <ion-row style="padding: 5px">
    <ion-col size="12">
      <ion-label
        ><span class="dealer-label">Total Stocks :</span
        ><span class="dealer-data">{{showList?.length}}</span
        ><span class="dealer-label">Total Selected Row :</span
        ><span class="dealer-data">{{selectedRow?.length}}</span></ion-label
      >
    </ion-col>
  </ion-row>

  <ion-row style="margin: 15px 0px 0px 0px">
    <ion-col size="12">
      <jqxGrid
        #myGrid
        [selectionmode]="'checkbox'"
        (onRowselect)="myGridOnRowSelect($event)"
        (onRowunselect)="myGridOnRowSelect($event)"
        [theme]="'material'"
        [width]="'99%'"
        [autoheight]="true"
        [source]="dataAdapter"
        [sortable]="true"
        [filterable]="true"
        [columns]="columns"
        [columnsresize]="true"
        [enabletooltips]="true"
        [pageable]="true"
        [enablebrowserselection]="true"
        [showfilterrow]="true"
        style="
          font-size: 16px;
          text-align: center !important;
          margin: auto;
          cursor: pointer;
        "
      >
      </jqxGrid>
    </ion-col>
  </ion-row>
  <ion-fab
    *ngIf="showButton"
    vertical="bottom"
    horizontal="center"
    slot="fixed"
  >
    <ion-fab-button
      style="
        --background: #0000000;
        --box-shadow: #0000000;
        width: 100px;
        height: 100px;
      "
    >
      <ion-icon
        (click)="openModel()"
        style="font-size: 100px; color: #7c68f8"
        [name]="icon"
      ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
