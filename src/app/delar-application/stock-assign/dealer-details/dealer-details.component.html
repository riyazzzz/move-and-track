<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-icon
        (click)="closeModal()"
        name="arrow-back"
        style="padding: 10px"
        slot="start"
      ></ion-icon>
    </ion-buttons>
    <ion-title>Select the Dealer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar style="margin: 4px" [(ngModel)]="terms" placeholder="Search">
  </ion-searchbar>
  <ion-virtual-scroll
    [items]="companyList | searchDealerStock : terms"
    approxItemHeight="320px"
  >
    <ion-list
      *virtualItem="let companyList; let i = index"
      [id]="companyList"
      style="padding: 0px"
    >
      <ion-item (click)="updateAnswer($event, i, companyList.id, companyList)">
        <ion-grid style="padding: 0px; margin: 0px">
          <ion-row style="padding: 0px; margin: 0px">
            <ion-col size="8">{{ companyList.name }}</ion-col>
            <ion-col size="3"></ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-virtual-scroll>
</ion-content>
