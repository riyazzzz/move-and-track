<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row class="toolbar">
      <ion-col size="8">
        <ion-title>Esim Menus</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="myPlatform != 'desktop'">
      <ion-col
        *ngFor="let p of menuObject"
        class="itemWeb"
        lines="none"
        (click)="logOutFunction(p)"
        [ngClass]="[
                  p == selectedMenu
                    ? isDealer == true
                      ? 'activeDealer'
                      : 'active'
                    : ''
                ]"
        class="grid-item"
        size="11"
      >
        <ion-icon class="iconWebSize" [name]="appIcon[p]"></ion-icon>
        <ion-label> {{ p }} </ion-label>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="myPlatform == 'desktop'">
      <ion-col
        *ngFor="let p of menuObject"
        class="itemWeb"
        lines="none"
        (click)="logOutFunction(p)"
        [ngClass]="[
                  p == selectedMenu
                    ? isDealer == true
                      ? 'activeDealer'
                      : 'active'
                    : ''
                ]"
        class="grid-item"
        size="2.75"
        size-md="2.7"
        size-lg="2.75"
      >
        <ion-icon class="iconWebSize" [name]="appIcon[p]"></ion-icon>
        <ion-label> {{ p }} </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
