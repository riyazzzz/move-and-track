<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-row>
      <ion-col size="11">
        <ion-title>Purchase Details</ion-title>
      </ion-col>
      <ion-col>
        <ion-row style="margin: 0px; padding: 0; float: right">
          <ion-col style="margin-top: 0" class="tooltip">
            <ion-fab-button
              size="small"
              class="fab-btn"
              href="/assets/sensorise/Purchase.xlsx"
              download="sample.xlsx"
            >
              <div class="excel-wrapper"></div>
            </ion-fab-button>
            <span class="tooltiptext">Excel-Format</span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row class="wrapper-container">
    <ion-col size="12">
      <form [formGroup]="PurchaseForm">
        <ion-row class="form-field">
          <ion-col size="12" size-lg="2.4" size-md="2.4">
            <ion-label class="label-head">Purchase Order Number:</ion-label>
            <ion-input
              type="text"
              placeholder="Purchase Order Number"
              formControlName="orderNo"
              class="input"
            >
            </ion-input>
          </ion-col>
          <ion-col size="12" size-lg="2.4" size-md="2.4">
            <ion-label class="label-head">Purchase Order Date:</ion-label>
            <ion-input
              type="date"
              [max]="maxDate"
              formControlName="orderDate"
              class="input"
            >
            </ion-input>
          </ion-col>
          <ion-col size="12" size-lg="2.4" size-md="2.4">
            <ion-label class="label-head">Purchase Order Time:</ion-label>
            <ion-input type="time" formControlName="ordertime" class="input">
            </ion-input>
          </ion-col>
          <ion-col size="12" size-lg="2.4" size-md="2.4">
            <ion-label class="label-head">Purchase Order Quantity:</ion-label>
            <ion-input
              type="number"
              placeholder="Purchase Order Quantity"
              formControlName="orderqty"
              class="input"
            >
            </ion-input>
          </ion-col>
          <ion-col size="12" size-lg="2.4" size-md="2.4">
            <ion-label class="label-heads" style="padding: 0px 0px 0px 25px"
              >File Upload:</ion-label
            >
            <input
              type="file"
              (change)="onFileChange($event)"
              formControlName="fileupload"
              class="fileinput"
            />
          </ion-col>
        </ion-row>
      </form>
      <ion-row>
        <ion-col
          size="4"
          size-lg="4"
          size-md="4"
          style="margin: 10px 0px 0px; text-align: start"
        >
          <ion-button class="submitbtn" (click)="srupdate()"
            >SR Status Update</ion-button
          >
        </ion-col>
        <ion-col
          size="8"
          size-lg="8"
          size-md="8"
          style="margin: 10px 0px 0px; text-align: end"
        >
          <ion-button
            class="submitbtn"
            (click)="SearchData()"
            [disabled]="!PurchaseForm.valid"
            >Submit</ion-button
          >
          <ion-button class="submitbtn" (click)="clear()">Clear</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <jqxGrid
    #myGrid
    [theme]="'material'"
    [width]="'99%'"
    [autoheight]="true"
    [source]="dataAdapter"
    [columns]="columns"
    [sortable]="true"
    [filterable]="true"
    [columns]="columns"
    [columnsresize]="true"
    [enabletooltips]="true"
    [pageable]="true"
    [showfilterrow]="true"
    style="
      font-size: 16px;
      text-align: center !important;
      margin: auto;
      cursor: pointer;
    "
  >
  </jqxGrid>
</ion-content>
