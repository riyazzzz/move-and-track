<ion-header>
  <ion-toolbar mode="md"  class="dealerHeader">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
       <ion-title >Dealer Details</ion-title>
        </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-row class="wrapper-container">
    <ion-col size="12" > 
      <form [formGroup]="DealerForm">
      <ion-row  class="form-field">
        <ion-col size='12' size-lg="3"  size-md="3">  
          <ion-label class="label-head">Invoice Number:</ion-label>
          <ionic-selectable class="input selectable-input" formControlName="InvoiceNo" placeholder="Select Invoice Number"
          [items]="Invoice"  [canSearch]="true" (onChange)="getinvoicelist($event)"
         [hasVirtualScroll]="true" [disabledItems]="data">
        </ionic-selectable>
        </ion-col>
        <ion-col size='12' size-lg="3"  size-md="3">  
          <ion-label class="label-head">Serial Number:</ion-label>
          <ion-input type="text" *ngIf="!showSerialNo" placeholder="Serial Number" formControlName="SerialNo" class="input" disabled></ion-input>
          <ionic-selectable *ngIf="showSerialNo" class="input selectable-input" formControlName="SerialNo" placeholder="Select Serial Number"  [disabled]="hideSerialNo"
          [items]="SerialNo"  [canSearch]="true" (onChange)="getseriallist($event)"
         [hasVirtualScroll]="true" [disabledItems]="data">
        </ionic-selectable>
        </ion-col>
        <ion-col size='12' size-lg="3"  size-md="3" >  
          <ion-label class="label-head">Iccid Number:</ion-label>
          <ion-input type="text" placeholder="Iccid Number" formControlName="iccidNumber" class="input">
          </ion-input>
        </ion-col>
        <ion-col size='12' size-lg="3"  size-md="3" >  
          <ion-label class="label-head">Imei Number:</ion-label>
          <ion-input type="text" placeholder="Imei Number" formControlName="ImeiNumber" class="input">
          </ion-input>
        </ion-col>
      </ion-row>
      </form>
      <ion-row>
        <ion-col size='12' size-lg="12"  size-md="12" style="margin: 10px 0px 0px;text-align: center;">  
<ion-button class="submitbtn" (click)="SearchData()"[disabled]="!DealerForm.valid">Search</ion-button>
<ion-button class="submitbtn"  (click)="clear()">Clear</ion-button>
        </ion-col>
      </ion-row>
      <ion-row style="padding: 10px;" *ngIf='show'>
        <ion-col size=12>
          <ion-label><span class="dealer-label">Invoice No:</span><span class="dealer-data">{{details.invoiceno}}</span><span class="dealer-label">Total Qty:</span><span class="dealer-data">{{details.totalquantity}}</span><span class="dealer-label">Sales Date:</span><span class="dealer-data">{{details.saledate}}</span><span class="dealer-label">Serial No:</span><span class="dealer-data">{{details.serialno}}</span><span class="dealer-label">Distributor:</span><span class="dealer-data">{{details.saledistributor}}</span></ion-label>
        </ion-col>
      </ion-row>
      <ion-row style="padding: 10px;"> 
        <ion-col size=12>
        <jqxGrid  *ngIf='show'
        #myGrid
        [selectionmode]="'checkbox'" 
        (onRowselect)="myGridOnRowSelect($event)"
        [theme]="'material'"
        [width]="'99.5%'"
        [autoheight]="true"
        [source]="dataAdapter"
        [columns]="columns"
        [sortable]="true"
        [filterable]="true"
        [columns]="columns"
        [columnsresize]="true"
        [enabletooltips]="true"
        [pageable]="true"
        [showfilterrow]="true" 
       style="font-size:16px;text-align: center !important;margin:auto;cursor:pointer"
      >
      </jqxGrid>
        </ion-col>
      </ion-row>
      <ion-row   *ngIf='show'>
        <ion-col size='12' size-lg="12"  size-md="12" style="margin: 10px 0px 0px;text-align: end;">  
<ion-button class="submitbtn" (click)="submitBtn()">Submit</ion-button>
        </ion-col>
      </ion-row>
</ion-col>
        </ion-row>
</ion-content>
