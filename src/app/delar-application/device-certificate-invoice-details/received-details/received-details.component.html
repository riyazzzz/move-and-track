<ion-header>
  <ion-toolbar mode="md" class="dealerHeader">
    <ion-buttons slot="start">
      <ion-icon
        (click)="cancelBtn()"
        name="arrow-back"
        style="padding: 10px"
        slot="start"
      ></ion-icon>
    </ion-buttons>
    <ion-title>Received Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="myPlatform != 'desktop'" class="content-style label-style">
  <ion-grid>
    <ion-row class="form-field">
      <ion-col
        size="12"
        size-sm="12"
        size-md="10"
        offset-md="1"
        size-lg="12"
        offset-lg="0"
      >
        <form [formGroup]="receiveForm">
          <div class="wrapper-form">
            <ion-row>
              <ion-col>
                <ion-label class="col-content">Dealer:</ion-label>
                <ion-input
                  class="label-style"
                  type="text"
                  formControlName="dealerid"
                  value="Disabled"
                  disabled
                >
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-label class="col-content">Invoice No:</ion-label>
                <ion-input
                  class="label-style"
                  type="text"
                  formControlName="invoiceno"
                  value="Disabled"
                  disabled
                >
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-label class="col-content">Invoice Amount:</ion-label>
                <ion-input
                  class="label-style"
                  type="number"
                  formControlName="invoiceamount"
                  value="Disabled"
                  disabled
                >
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-label class="col-content">Total Received Amt:</ion-label>
                <ion-input
                  class="label-style"
                  type="number"
                  formControlName="totalamountreceived"
                  value="Disabled"
                  disabled
                ></ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-label class="col-content">Balance Amount:</ion-label>
                <ion-input
                  class="label-style"
                  type="number"
                  formControlName="balanceamount"
                  value="Disabled"
                  disabled
                >
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-label class="col-content">Total Supplied Units:</ion-label>
                <ion-input
                  class="label-style"
                  type="number"
                  formControlName="totalsuppliedunits"
                  value="Disabled"
                  disabled
                ></ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-label class="col-content">Balance Units:</ion-label>
                <ion-input
                  class="label-style"
                  type="number"
                  formControlName="balanceunits"
                  value="Disabled"
                  disabled
                >
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-label class="col-content">Received Date:</ion-label>
                <ion-input
                  class="label-style"
                  type="date"
                  [max]="maxDate"
                  formControlName="receiveddate"
                  placeholder="Enter the Select Date"
                ></ion-input>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-label class="col-content">Received Amount:</ion-label>
                <ion-input
                  class="label-style"
                  type="number"
                  formControlName="receivedamount"
                  placeholder="Enter the Received Amount"
                ></ion-input>
              </ion-col>
            </ion-row>
          </div>
        </form>

        <ion-row class="content-style">
          <ion-col style="text-align: center !important; padding: 20px">
            <ion-button
              class="button"
              type="submit"
              [disabled]="!receiveForm.valid"
              (click)="submitBtn()"
              >Submit
            </ion-button>
            <ion-button class="button" type="cancel" (click)="cancelBtn()"
              >Cancel</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content *ngIf="myPlatform == 'desktop'" class="content-style label-style">
  <ion-row class="form-field">
    <ion-col>
      <form [formGroup]="receiveForm">
        <ion-row class="total-data">
          <ion-col>
            <ion-row class="content-style">
              <ion-col size="4" class="col-content">Dealer:</ion-col>
              <ion-col size="7">
                <ion-input
                  class="label-style"
                  type="text"
                  formControlName="dealerid"
                  value="Disabled"
                  disabled
                >
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row class="content-style">
              <ion-col size="4" class="col-content">IMEI No:</ion-col>
              <ion-col size="7">
                <ion-input
                  class="label-style"
                  type="number"
                  formControlName="imei"
                  value="Disabled"
                  disabled
                >
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row class="content-style">
              <ion-col size="4" class="col-content">Invoice No:</ion-col>
              <ion-col size="7">
                <ion-input
                  class="label-style"
                  type="text"
                  formControlName="invoiceno"
                  value="Disabled"
                  disabled
                >
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row class="content-style">
              <ion-col size="4" class="col-content">Invoice Amount:</ion-col>
              <ion-col size="7">
                <ion-input
                  class="label-style"
                  type="number"
                  formControlName="invoiceamount"
                  value="Disabled"
                  disabled
                >
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row class="content-style">
              <ion-col size="4" class="col-content"
                >Total Received Amt:</ion-col
              >
              <ion-col size="7">
                <ion-input
                  class="label-style"
                  type="number"
                  formControlName="totalamountreceived"
                  value="Disabled"
                  disabled
                ></ion-input>
              </ion-col>
            </ion-row>

            <ion-row class="content-style">
              <ion-col size="4" class="col-content">Balance Amount:</ion-col>
              <ion-col size="7">
                <ion-input
                  class="label-style"
                  type="number"
                  formControlName="balanceamount"
                  value="Disabled"
                  disabled
                >
                </ion-input>
              </ion-col>
            </ion-row>

            <ion-row class="content-style">
              <ion-col size="4" class="col-content">Received Date:</ion-col>
              <ion-col size="7">
                <ion-input
                  class="label-style"
                  type="date"
                  [max]="maxDate"
                  formControlName="receiveddate"
                  placeholder="Enter the Select Date"
                ></ion-input>
              </ion-col>
            </ion-row>

            <ion-row class="content-style">
              <ion-col size="4" class="col-content">Received Amount:</ion-col>
              <ion-col size="7">
                <ion-input
                  class="label-style"
                  type="number"
                  formControlName="receivedamount"
                  placeholder="Enter the Received Amount"
                ></ion-input>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </form>

      <ion-row class="content-style">
        <ion-col style="text-align: center !important; padding: 10px">
          <ion-button
            class="button"
            type="submit"
            [disabled]="!receiveForm.valid"
            (click)="submitBtn()"
            >Submit
          </ion-button>
          <ion-button class="button" type="cancel" (click)="cancelBtn()"
            >Cancel</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
