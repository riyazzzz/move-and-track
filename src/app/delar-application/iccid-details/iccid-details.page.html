<ion-header>
  <ion-toolbar class="dealerHeader">
     <ion-row>
      <ion-icon class="iconSize25px" (click)="closePage()" name="arrow-back"></ion-icon>
      <ion-title>Iccid Details</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-row class="wrapper-container">
      <ion-col>
        <form [formGroup]="icciddetails">
          <ion-row>
            <ion-col>
              <ion-input class="input" formControlName="iccidnumber" placeholder="Enter the Iccid Number"></ion-input>
            </ion-col>
          </ion-row>
        </form>
        <ion-row>
          <ion-col style="text-align: center !important;padding: 20px;">
            <ion-button style="width: 25%;"class="submitbtn" (click)="submitBtn()"[disabled]="!icciddetails.valid">Submit</ion-button>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="show">
          <ion-col size=12 size-sm="12" size-lg="4" size-md="6" style="margin: auto;" >
            <ion-card style="border-left: 4px solid #7c68f8; margin: 0px;">
              <ion-card-content>
                <ion-row>
                  <ion-col size=12>
                    <ion-row>
                      <ion-col size=12 class="ImeiStyle">
                      <span class="span_style">Iccid Number:</span>{{reportData.iccid}}
                      </ion-col>
                    </ion-row>
                    <!-- <ion-row>
                      <ion-col size=12 class="ImeiStyle">
                        <span class="span_style">Card Active Date:</span> {{reportData.cardactivedate}}
                      </ion-col>
                    </ion-row> -->
                    <ion-row>
                      <ion-col size=12 class="ImeiStyle">
                        <span class="span_style">Card End Date:</span> {{reportData.cardenddate}}
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col size=12 class="ImeiStyle">
                        <span class="span_style">Card Status:</span> {{reportData.cardstatus}}
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col size=12 class="ImeiStyle">
                        <span class="span_style">Card State:</span> {{reportData.cardstate}}
                      </ion-col>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-col>
          </ion-row>
      </ion-col>
    </ion-row>
    
  </div>
</ion-content>
