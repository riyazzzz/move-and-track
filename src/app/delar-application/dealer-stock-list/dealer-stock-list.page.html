<ion-header>
  <ion-toolbar class="dealerHeader">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dealer Stock List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row style="padding: 10px">
      <ion-col size="12">
        <ion-label
          ><span class="dealer-label">Dealer Name :</span
          ><span class="dealer-data">{{noData.name}}</span
          ><span class="dealer-label">Total Device :</span
          ><span class="dealer-data">{{noData.total}}</span></ion-label
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <jqxGrid
          #myGrid
          [theme]="'material'"
          [width]="'99%'"
          [autoheight]="true"
          [source]="dataAdapter"
          [enablebrowserselection]="true"
          [pagesizeoptions]="page"
          [sortable]="true"
          [filterable]="true"
          [columns]="columns"
          [columnsresize]="true"
          [enabletooltips]="true"
          [pageable]="true"
          [showfilterrow]="true"
          style="
            font-size: 16px;
            text-align: center !important;
            margin: auto;
            cursor: pointer;
          "
        >
        </jqxGrid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
