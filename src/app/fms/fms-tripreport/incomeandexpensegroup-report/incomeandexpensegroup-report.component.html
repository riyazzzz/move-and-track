<ion-content>
  <ion-row class="top">
    <ion-col size="6" *ngFor="let expense of incomeandexpensedetails">
      <ion-row class="header">
        <ion-col style="text-align:center;">
          {{expense}}
        </ion-col>
        <ion-col size="" style="text-align:center;">
          {{incomeandexpense[1][expense]}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" *ngFor="let data of incomeandexpense[0][expense]">
          <ion-card>
            <ion-row class="table-head">
              <ion-col size="8">
                {{data[0][1]}}
              </ion-col>
              <ion-col size="4">
                Total : {{getAddFunctionj(data)}}Rs
              </ion-col> 
            </ion-row>
            <ion-card-content>
              <ion-row>
                <ion-col size="12" *ngFor="let list of data">
                  <ion-row>
                    <ion-col size="6" class="income-expense-label"> {{list[0]}}</ion-col>
                    <ion-col size="6" class="income-expense-label"> â‚¹{{list[2]}}</ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col  class="income-expense-col">
      <ion-label  class="expense-cost-label">{{profit[0]}} : {{profit[1]}}</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
