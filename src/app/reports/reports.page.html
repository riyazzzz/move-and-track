<ion-header *ngIf="appName != 'FMS'">
    <ion-toolbar mode="md" [ngClass]="{'appHeader' : appName != 'Armoron' , 'header-background-color': appName == 'Armoron'}">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-row style="align-items: center;" *ngIf="myPlatform != 'desktop'">
              <ion-menu-button></ion-menu-button>
              <ion-label style="font-size: 20px;font-weight: bold;"> Reports </ion-label>
            </ion-row>
            <!-- <ion-row *ngIf="myPlatform != 'desktop'">
              <ion-label> Reports </ion-label>
            </ion-row> -->
            <ion-row *ngIf="myPlatform == 'desktop'">
              <ion-col size='2'>
                <ion-menu-button></ion-menu-button>
              </ion-col>
              <ion-col size="9">
                <ion-label class="headercolour"> Reports </ion-label>
              </ion-col>
              <ion-col style="margin: 0;
              padding: 0;">
                <ion-img style="height: 40px;" [src]="app.logo"></ion-img>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>  
  </ion-header>
  <ion-header *ngIf="appName == 'FMS'">
    <ion-toolbar mode="md" [ngClass]="{'companyHeader' : appName != 'Armoron' , 'header-background-color': appName == 'Armoron'}">
      <ion-grid >
        <ion-row>
          <ion-col>
            <ion-row *ngIf="myPlatform != 'desktop'">
              <ion-col size="2">
                  <ion-menu-button></ion-menu-button>
              </ion-col>
             <ion-col size="8">
              <ion-label>Reports </ion-label>
             </ion-col>  
          </ion-row>
            <ion-row *ngIf="myPlatform == 'desktop'">
              <ion-col size='2'>
                <ion-menu-button></ion-menu-button>
              </ion-col>
              <ion-col size="9">
                <ion-label class="headercolour">Reports</ion-label>
              </ion-col>
              <ion-col>
                <ion-img [src]="app.logo"></ion-img>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>  
  </ion-header>
  
  <ion-content>
 
    <app-vts-reports [plateNo] = "plateNo"></app-vts-reports>

</ion-content>
