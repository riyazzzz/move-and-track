<ion-header>
  <ion-toolbar mode="md"  style="--background: #cac2c2;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
       <ion-title >Students Uploader</ion-title>
        </ion-toolbar>
  </ion-header>
  <ion-content>
     <ion-row style="padding: 0px;">
        <ion-col size="12" class="ion-text-center">    <input type="file" (change)="onFileChange($event)" /></ion-col>
            </ion-row>
            <ion-row style="padding: 0px;">
              <ion-col size="12" class="ion-text-center"><ion-button (click)="sendToServer()" id="submitbtn">Submit </ion-button></ion-col>
                  </ion-row>
</ion-content>
