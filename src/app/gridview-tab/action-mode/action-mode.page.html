<ion-header>
  <ion-toolbar class="appHeader">
    <ion-buttons slot="start">
      <ion-icon slot="start" name="arrow-back" (click)="getBack()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid class="appHeaderTitle">
      <ion-row>
        <ion-title style="font-weight: bold;
        font-size: 42px;
        text-align: center;
    ">{{mode}}</ion-title>
      </ion-row>
    </ion-grid>
</ion-header>
