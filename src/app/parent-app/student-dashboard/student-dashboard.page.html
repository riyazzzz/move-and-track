<ion-header class='header'>
  <ion-toolbar class="parentAppcolor">
    <ion-row style="align-items: center;">
      <ion-menu-button></ion-menu-button>
      <ion-label> Dashboard  </ion-label>
      <!-- <ion-button routerLink="/about">About</ion-button> -->
    </ion-row>
  </ion-toolbar>
</ion-header>

            {{data.studentName}}
