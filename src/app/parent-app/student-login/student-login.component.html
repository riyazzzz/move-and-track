<ion-grid>
  <ion-row>
      <ion-col size="8" offset="2" class="ion-align-items-center ion-justify-content-center">
          <ion-row class="ion-align-items-center ion-justify-content-center">
              <!-- <ion-img style="width:70%;margin-top: 25%;" [src]="logo"></ion-img> -->
              <ion-img class="parentAppLogo" src="assets/loginLogo/ParentApp.jpeg"></ion-img>
          </ion-row>
      </ion-col>
  </ion-row>
</ion-grid>


<form [formGroup]="login">
  <ion-card>
    <ion-item>
      <ion-icon class="placeholder-label parentAppBackcolor" slot="start" name="phone-portrait"></ion-icon>
      <ion-label style="color: #b1b1b1;" position="stacked">MOBILE NO</ion-label>
      <ion-input type="number" formControlName="mobileNo"></ion-input>
    </ion-item>
  </ion-card>
  <ion-card *ngIf="button =='Verify'">
    <ion-item>
      <ion-icon class="placeholder-label parentAppBackcolor" slot="start" name="key"></ion-icon>
      <ion-label style="color: #b1b1b1;" position="stacked">OTP</ion-label>
      <ion-input formControlName="otp"></ion-input>
    </ion-item>
  </ion-card>
  <ion-row *ngIf="button =='Verify'" class="resend-otp parentAppBackcolor" (click)="sendOtp()"> 
    Resend OTP?
  </ion-row>
</form>
<ion-row style="justify-content: center;">
  <ion-button class="parentAppcolor" shape="round" (click)="loginSubmit()">{{button}}</ion-button>
</ion-row>
