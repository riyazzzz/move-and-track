<ion-row *ngIf='pageType != "Vin" && appName !="Armoron"'>
  <ion-col size=12 class="cardHeader " *ngIf="myPlatform != 'desktop' || googleMapEnable">
    Application Settings
  </ion-col>
  <ion-col *ngIf="myPlatform != 'desktop'" size=12 class="paddingZero">
    <ion-row style=" align-items: center; ">
      <ion-col style='text-align: center;' size=2 class="paddingZero">
        <ion-icon class="iconSize" name="notifications"></ion-icon>
      </ion-col>
      <ion-col size=8 class="paddingZero">
        Notification
      </ion-col>
      <ion-col size=2 class="paddingZero">
        <ion-toggle class="toogleBtn" [(ngModel)]='notification' (click)='notificationSetting(notification)'
          checked="{{notification}}"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-col>
  <ion-col size=12 class="paddingZero" *ngIf='googleMapEnable'>
    <ion-row style=" align-items: center; ">
      <ion-col style='text-align: center;' size=2 class="paddingZero">
        <ion-icon class="iconSize" name="map"></ion-icon>
      </ion-col>
      <ion-col size=8 class="paddingZero">
        Google Map
      </ion-col>
      <ion-col size=2 class="paddingZero">
        <ion-toggle class="toogleBtn" [(ngModel)]='googleMap' (click)='changeMap()' checked="{{googleMap}}">
        </ion-toggle>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
<ion-row *ngIf='pageType != "Vin" && appName !="Armoron"'>
  <ion-col size=12 class="cardHeader ">
    Loading Page Settings
  </ion-col>
  <ion-col size=12 class="paddingZero">
    <ion-row style=" align-items: center; ">
      <ion-col style='text-align: center;' size=2 class="paddingZero">
        <ion-icon class="iconSize" name="home"></ion-icon>
      </ion-col>
      <ion-col size=8 class="paddingZero">
        Dashboard
      </ion-col>
      <ion-col size=2 class="paddingZero">
        <ion-toggle class="toogleBtn" [(ngModel)]='inItLoading.dashboard' (click)='inItLoader("dashboard")'
          checked="{{inItLoading.dashboard}}"></ion-toggle>
      </ion-col>
    </ion-row>
    <ion-row style=" align-items: center; ">
      <ion-col style='text-align: center;' size=2 class="paddingZero">
        <ion-icon class="iconSize" name="md-browsers"></ion-icon>
      </ion-col>
      <ion-col size=8 class="paddingZero">
        Grid View
      </ion-col>
      <ion-col size=2 class="paddingZero">
        <ion-toggle class="toogleBtn" [(ngModel)]='inItLoading.gridView' (click)='inItLoader("gridView")'
          checked="{{inItLoading.gridView}}"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size=12 class="cardHeader">
    Alert Configuration
  </ion-col>
  <ion-col size=12>
    <app-alert-settings [vin]="gridLiveChange" [paraVin]="pageType"></app-alert-settings>
  </ion-col>
</ion-row>


<ion-row *ngIf='pageType == "Vin" && appName !="Armoron"'>
  <ion-col size=12 class="cardHeader ">
    One Wire Configuration
  </ion-col>
  <ion-col size=12>
    <app-temperature-settings [vin]="gridLiveChange" [paraVin]="pageType"></app-temperature-settings>
  </ion-col>
</ion-row>

<ion-row *ngIf='pageType == "Vin" && appName !="Armoron"'>
  <ion-col size=12 class="cardHeader ">
    Sensor Configuration
  </ion-col>
  <ion-col size=12>
    <app-sensor-configuration [vin]="gridLiveChange" [paraVin] = "pageType"></app-sensor-configuration>
  </ion-col>
</ion-row>
