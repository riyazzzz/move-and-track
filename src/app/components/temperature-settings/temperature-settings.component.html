
<ion-row>
    <ion-col *ngIf=" pageType == 'Vin'" size=4 style="text-align: center;">Temp Name</ion-col>
    <ion-col size=3 style="text-align: center;"><ion-row style="justify-content: center;">Min<sub>oC</sub></ion-row> </ion-col>
    <ion-col size=3 style="text-align: center;"><ion-row style="justify-content: center;">Max<sub>oC</sub></ion-row></ion-col>
    <ion-col *ngIf=" pageType == 'Vin'" size=1 style="text-align: center;">Id</ion-col>
</ion-row>

<ion-row *ngIf="temperature.temp1.visible">
    <ion-col size=1 class="paddingZero">
        <ion-checkbox [(ngModel)]="temperature.temp1.editEnable" (click)="stateChange()"></ion-checkbox>
    </ion-col>
    <ion-col size=3 *ngIf=" pageType == 'Vin'" style="padding-left: 4%;">
        <ion-input [(ngModel)]="temperature.temp1.name" disabled="{{!temperature.temp1.editEnable}}" placeholder = 'Zone Name' style="padding: 0px; "></ion-input>
    </ion-col>
    
    <ion-col size=3 style="padding-right: 2%;" class="paddingZero">
        <ion-input [(ngModel)]="temperature.temp1.min" disabled="{{!temperature.temp1.editEnable}}" placeholder = 'min' style="padding: 0px; "></ion-input>
    </ion-col>
  
      <ion-col size=3 style="padding-right: 2%;" class="paddingZero">
          <ion-input [(ngModel)]="temperature.temp1.max" disabled="{{!temperature.temp1.editEnable}}" placeholder = 'max' style="padding: 0px; "></ion-input>
      </ion-col>
      <ion-col size="1"  class="paddingZero" *ngIf="pageType == 'Vin'">
        <ion-icon *ngIf="!temperature.temp1.imeiVisible" name="ios-arrow-down" (click)="showHide(temperature.temp1)"></ion-icon>
        <ion-icon *ngIf="temperature.temp1.imeiVisible" name="ios-arrow-up" (click)="showHide(temperature.temp1)"></ion-icon>
      </ion-col>
      <ion-col size="1"  class="paddingZero" *ngIf="pageType == 'Vin'">
        <ion-icon style="color: red; font-size: 21px" name="ios-trash" (click)="remove('temp1',77)"></ion-icon>
     </ion-col>
      <ion-row style="width:100%" *ngIf="temperature.temp1.imeiVisible && pageType == 'Vin'"> 
          <ion-col size="1" style="padding: 0px; "></ion-col>
        <!-- <ion-col size=11 style="padding: 0px; ">
            <ion-input style= "width: 100%; "[(ngModel)]="temperature.temp1.imei" disabled="{{!temperature.temp1.editEnable}}" placeholder = '{{temperature.temp1.name}} Device Id' style="padding: 0px; "></ion-input>
          </ion-col> -->
<!-- gokul -->
          <ion-col size=11 > 
            <input style= "width: 100%;" list="num"  [(ngModel)]="temperature.temp1.imei" disabled="{{!temperature.temp1.editEnable}}" placeholder = '{{temperature.temp1.name}} Device Id' style="padding: 0px; " />
            <!-- <input class="input col" type="number" list="num"  formControlName="imeiNo" placeholder="Imei No" /> -->
            <datalist id="num">
            <option *ngFor="let numbers of imeiNo" >{{numbers}}</option>
            </datalist>
            </ion-col> 
      </ion-row>
      <ion-row style="width:100%" *ngIf="temperature.temp1.imeiVisible && pageType == 'Vin'"> 
        <ion-col size="1" style="padding: 0px; "></ion-col>
      <ion-col size=9 style="padding: 0px; ">
          <ion-input [(ngModel)]="temperature.temp1.latLng" disabled="{{!temperature.temp1.editEnable}}" placeholder = '{{temperature.temp1.name}} Location' style="padding: 0px; "></ion-input>
         
        </ion-col>
        <ion-col size="1">
            <ion-icon style="font-size: 24px;" name="locate" (click)="currentLocation('temp1')"></ion-icon>
        </ion-col>
        <ion-col size=1>
            <ion-icon style="font-size: 24px;"  name="map" (click)="mapLocation('temp1')"></ion-icon>
        </ion-col>
    </ion-row>
   
</ion-row>
